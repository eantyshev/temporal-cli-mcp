[tool:pytest]
# Pytest configuration for temporal-cli-mcp tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Test discovery
norecursedirs = .git .pytest_cache __pycache__ *.egg-info

# Logging configuration  
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Custom markers
markers =
    integration: marks tests as integration tests (may be slow)
    unit: marks tests as unit tests (fast)
    mock: marks tests that can run in mock mode
    temporal: marks tests that require Temporal CLI access